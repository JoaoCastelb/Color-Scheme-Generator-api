<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Color Scheme Generator</title>
    </head>
    <body>
        <h1>Generate your Color Scheme!</h1>

        <div class="selection-div">
            <input type="color" id="color-selec">
            <div>
                <select id="mode-selec">
                    <option>analogic</option>
                    <option>monochrome</option>
                    <option>monochrome-dark</option>
                    <option>monochrome-light</option>
                    <option>complement</option>
                    <option>analogic-complement</option>
                    <option>triad</option>
                    <option>quad</option>

                </select>
                <button id="button">Get color scheme</button>
            </div>
        </div>

        <div id="container">
            <!--<div id="colors-display" style="background-color: #DE0606"></div>-->
            <div id="results"></div>
        </div>


        <script src="index.js"></script>
    </body>
</html>
